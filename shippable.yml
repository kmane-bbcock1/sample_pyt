
# Language setting
language: python

# Version number
python:
  - 2.6
 # - 2.7
  #- 3.2
  #- 3.3
  #- 3.4
  #- 3.5
  #- pypy  
  - ppy3

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_pyt_unofficial .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_pyt_unofficial
    image_tag: latest
    pull: false
    
  ci:
    - python --version  
   # - ps -eax
   # - ls -al 

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_pyt_unofficial

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
